<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page - Inventa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Header Container -->
            <div id="header-container"></div>

            <!-- Page Content -->
            <div class="content">
                <h2>This is an example page</h2>
                <p>The header above is loaded as a component with custom title and subtitle.</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/theme-manager.js"></script>
    <script src="js/sidebar-component.js"></script>
    <script src="js/header-component.js"></script>
    <script>
        // Load components when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            // Load sidebar component
            window.sidebarComponent = await SidebarComponent.loadSidebar('sidebar-container');
            
            // Load header component with custom title and subtitle
            window.headerComponent = await HeaderComponent.loadHeader(
                'header-container', 
                'Example Page', 
                'This is how you use the header component on any page'
            );
        });
    </script>
</body>
</html>
