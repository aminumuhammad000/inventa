<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventa - Login</title>
    <link rel="stylesheet" href="css/login-styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Left Column - Welcome Section -->
        <div class="welcome-section">
            <!-- Background Pattern -->
            <div class="background-pattern">
                <div class="grid-lines"></div>
                <div class="wave-shapes">
                    <div class="wave wave-1"></div>
                    <div class="wave wave-2"></div>
                    <div class="wave wave-3"></div>
                </div>
                <div class="circles">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                    <div class="circle circle-4"></div>
                </div>
                <div class="network-dots">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                    <div class="dot dot-4"></div>
                    <div class="dot dot-5"></div>
                </div>
            </div>

            <!-- Company Logo -->
            <div class="company-logo">
                <div class="logo-icon">
                    <i class="material-icons-round">target</i>
                </div>
                <span class="company-name">INVENTA</span>
            </div>

            <!-- Welcome Content -->
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome back to your shop</h1>
                <h2 class="welcome-subtitle">INVENTA DESKTOP</h2>
                <div class="separator"></div>
                <p class="welcome-description">
                    Track inventory, process sales, manage customer accounts, and generate reports - all offline on your desktop computer.
                </p>
            </div>
        </div>

        <!-- Right Column - Login Form -->
        <div class="login-section">
            <div class="login-form-container">
                <div class="form-header">
                    <h2>Shop Login</h2>
                    <p>offline on your computer.</p>
                </div>

                <form id="loginForm" class="form">
                    <div class="input-group">
                        <input type="email" id="email" class="form-input" placeholder="Email ID" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" class="form-input" placeholder="Password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Keep me signed in</span>
                        </label>
                        <a href="signup.html" class="member-link">Need to setup shop?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        LOGIN
                    </button>
                </form>

                <!-- Demo Login Options -->
                <div class="demo-login-section">
                    <div class="demo-divider">
                        <span>Demo Accounts</span>
                    </div>
                    
                    <div class="demo-buttons">
                        <button class="demo-btn owner-btn" onclick="demoLogin()">
                            <i class="material-icons-round">person</i>
                            <span>Owner Login</span>
                            <small>demo@inventa.com</small>
                        </button>
                        
                        <button class="demo-btn employee-btn" onclick="employeeLogin()">
                            <i class="material-icons-round">badge</i>
                            <span>Employee Login</span>
                            <small>employee@inventa.com</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="material-icons-round toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <button class="toast-close" onclick="hideToast()">
            <i class="material-icons-round">close</i>
        </button>
    </div>

    <script src="js/theme-manager.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
